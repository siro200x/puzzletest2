<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スライドパズル</title>
    <style>
        html,
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .fullscreen {
            width: 100vw;
            height: 100vh;
        }

        #puzzle {
            width: 90vmin;
            height: 90vmin;
            max-width: 310px;
            max-height: 310px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
        }

        .tile {
            background-image: url('plz01.jpg');
            /*画像を入れる*/
            background-size: 300px 300px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            cursor: pointer;
            transition: 0.2s;
        }

        .empty {
            background: #eee;
            cursor: default;
        }

        button {
            margin-top: 1em;
            padding: 0.5em 1em;
            font-size: 1rem;
        }

        .hidden {
            display: none;
        }

        #completeImage {
            width: 300px;
            height: 300px;
            background-image: url('plz01.jpg');
            background-size: cover;
            margin: 1em auto;
            border: 2px solid #333;
        }
    </style>
</head>

<body class="fullscreen">
    <h2>スライドパズル</h2>
    <div id="puzzle"></div>
    <button onclick="shuffleTiles()">シャッフル</button>

    <div id="completeImage" class="hidden"></div>
    <div id="choices" class="hidden">
        <button onclick="restartGame()">もう一度</button>
        <button onclick="endGame()">終了</button>
    </div>

    <script src="js/puzzle.js"></script>
</body>

</html>
